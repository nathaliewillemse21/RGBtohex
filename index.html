<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RGB to Hex</title>
   
</head>
<body>
<div class="border">
<div class="container">
<h1>RGB to Hex</h1>
</div>
<div class="container">
<form id="rgbColor">
    <label class="enterText" for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" required>
    <label class="enterText" for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" required>
    <label class="enterText" for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" required>
</form>
</div>
<div class="container">
<h3>Results:</h3>
</div>
<div class="container">
<p id="hexElement">Hex Color: </p>
</div>
</div>








<script src="./script/code.js"></script>





</body>
</html>
